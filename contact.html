<body >

<div id="wrapper" class="wrapper clearfix">
    <header class="header header-1 header-transparent">
        <center class="row" style="display: block;padding: 20px;">
            <img src="assets/images/logo.jpeg" alt="" width="100px">
            <!-- <h3 class="text-center mb-0">Zion House Tabernacle</h3> -->
        </center>
        

    </header>

<section class="mb-3">
  <div class="container card mt-2">
  <form class="card-body">
    <h2>Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="first">First Name</label>
          <input type="text" class="form-control" placeholder="" id="first">
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="last">Last Name</label>
          <input type="text" class="form-control" placeholder="" id="last">
        </div>
      </div>
      <!--  col-md-6   -->
    </div>


    <div class="row">
      <div class="col-md-6">

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="phone">
        </div>
      </div>

      <div class="col-md-6">

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="email">
        </div>
      </div>
    </div>
      <!--  col-md-6   -->
    <div >
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" class="form-control" rows="6" id="message" placeholder="Enter message"></textarea>
        </div>

      </div>
      <!--  col-md-6   -->
    <!--  row   -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</section>
